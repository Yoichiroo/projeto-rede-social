<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexusSocial - Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
<body>
    <header>
        <nav>
            <div class="container">
                <h2 class="logo">nexusSocial</h2>
                <div class="search">
                    <i class="uil uil-search"></i>
                    <input type="search" name="" id="" placeholder="Procure por criadores, perfis, páginas ou grupos...">
                </div>
                <div class="criar">
                    <label class="btn btnPrimario" for="criarPost">Criar</label>
                    <div class="imgPerfil">
                        <img src="./img/perfil-1.jpeg" alt="Foto de perfil">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="sectionEsquerda">
                <a href="" class="perfil">
                    <div class="imgPerfil">
                        <img src="./img/perfil-1.jpeg" alt="Foto de perfil">
                    </div>
                    <div class="nomePerfil">
                        <h4>Lucas Torres</h4>
                        <p class="textoMudado">@yoich1ro</p>
                    </div>

                    <!-- Sidebar -->
                    <div class="sidebar">
                        <section class="menu">
                            <a class="itemMenu">
                                <span>
                                    <i class="uil uil-home"></i>
                                    <h3>Home</h3>
                                </span>
                            </a>
                            <a class="itemMenu">
                                <span>
                                    <i class="uil uil-compass"></i>
                                    <h3>Explorar</h3>
                                </span>
                            </a>
                            <a class="itemMenu">
                                <span>
                                    <i class="uil uil-bell"></i>
                                    <h3>Notificações</h3>
                                </span>
                            </a>
                            <a class="itemMenu">
                                <span>
                                    <i class="uil uil-envelope-alt"></i>
                                    <h3>Mensagens</h3>
                                </span>
                            </a>
                            <a class="itemMenu">
                                <span>
                                    <i class="uil uil-bookmark"></i>
                                    <h3>Lista</h3>
                                </span>
                            </a>
                            <a class="itemMenu">
                                <span>
                                    <i class="uil uil-chart-line"></i>
                                    <h3>Estatísticas</h3>
                                </span>
                            </a>
                            <a class="itemMenu">
                                <span>
                                    <i class="uil uil-palette"></i>
                                    <h3>Tema</h3>
                                </span>
                            </a>
                            <a class="itemMenu">
                                <span>
                                    <i class="uil uil-setting"></i>
                                    <h3>Configurações</h3>
                                </span>
                            </a>
                        </section>
                    </div>
                </a>
            </section>
            <section class="sectionMeio">

            </section>
            <section class="sectionDireita">

            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="js/script.js"></script>
</html>
